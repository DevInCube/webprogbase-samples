<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body class="container">
    <h1>Users</h1>
    <div>
        <p><b>Filter by name:</b></p>
        <input id="nameFilter" class="form-control" />
        <a id="clearFilter" href="#">Clear</a>
        <hr />
        <p>Count: <b id="usersCount">0</b></p>
        <div id="filteredUsers">
            <!-- users here -->
        </div>
        <hr />
    </div>
    <div>
        <h3>Create new user:</h3>
        <form id="createUserForm">
            <label>Username</label>
            <input name="newUserName" value="New User" />
            <button type="submit">Create</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/javascripts/user.js"></script>
    <script src="/javascripts/ui.js"></script>
    <script src="/javascripts/browser-app.js"></script>
</body>

</html>
