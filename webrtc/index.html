<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
	video {  
		width:100%; 
		max-width:550px; 
		height:auto; 
	}
	#video-container {
		position: relative;
	}
	#stream {
		width: 30%; 
		background-color: steelblue;
		position: absolute;
		top: 0;
		left: 0;
		z-index: 10;
	}
	</style>
</head>
<body>
	<div class='container'>
		<div class='page-header'><h1>WebRTC sample</h1></div>
		<div class='row'>
			<div class='col-md-3'>
				<h3>Signalling:</h3>
				<label>YourID</label><br/>
				<textarea id='yourId' class='form-control' readonly></textarea><br/>
				<form action='#init'>
					<a href='#init' type='submit' class='btn btn-primary'>initiate</a><br/>
				</form>
				<br/>
				<label>OtherID</label><br/>
				<textarea id='otherId' class='form-control'></textarea><br/>
				<button id='connect' class='btn btn-primary'>connect</button><br/>
			</div>
			<div class='col-md-6'>
				<h3>Video streams:</h3>
				<div id='video-container'>
					<video id='myvideo'></video>
					<video id='stream'></video>
				</div>
			</div>
			<div class='col-md-3'>
				<h3>Chat:</h3>
				<label>Message</label><br/>
				<textarea id='yourMessage' class='form-control'></textarea><br/>
				<button id='send' class='btn btn-success'>send</button><br/>
				<br />
				<pre id='messages'></pre>
				<p>Logs:</p>
				<pre id='console'></pre>
			</div>
		</div>
	</div>
	<script src='bundle.js' charset="utf-8"></script>
</body>
</html>
