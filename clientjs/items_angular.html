<!doctype html>

<html lang="en" >
<head>
    <meta charset="utf-8">

    <title>Sample</title>
    <meta name="description" content="Sample site">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .float-right { float: right; }
        .user-id { color: gray; }
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="ItemsApp">
<div id='users' class='container' ng-controller="ItemsController">
    <div class="page-header">
        <h1>Users</h1>
    </div>
    <div class='row'>
        <div class='col-md-8'>
            <div ng-cloak>
                <p><b>Filter by name:</b></p>
                <input ng-model='nameFilter' class="form-control" />
                <a href='#' ng-click="clearNameFilter()">Clear</a>
                <hr/>
                <p>Count: <b>{{filteredUsers.length}}</b></p>
                <div ng-if="filteredUsers.length">
                    <ul id='users-list' class="list-group">
                        <li class="list-group-item"
                            ng-repeat="user in filteredUsers">
                            <span class='float-right'><a href='#' ng-click="deleteUser(user)">remove</a></span>
                            <b>{{user.fullname}}</b> <span class='user-id'>(id: {{user.id}})</span>
                        </li>
                    </ul>
                </div>
                <h3 ng-if="filteredUsers.length === 0">No users found</h3>
                <hr/>
            </div>
        </div>
        <div class='col-md-4'>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Create new user:</h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="addUser()">
                        <div class="form-group">
                            <label for="newusername">Username</label>
                            <input ng-model="newUserName" id='newusername' class="form-control" placeholder="New User" />
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script type="text/javascript" src="items_angular.js"></script>
</body>
</html>
